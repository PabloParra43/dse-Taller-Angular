
<div class="container mt-4">
  <div class="row">
    <!-- Columna izquierda: tabla -->
    <div class="col-md-8">
      <h1 class="mb-4">TV Series</h1>
      <table class="table table-hover align-middle">
      <!-- <table class="table table-hover table-bordered table-striped align-middle"></table>-->
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let serie of series; let i = index" (click)="selectSerie(serie)" style="cursor: pointer;">
            <td>{{ i + 1 }}</td>
            <td>{{ serie.name }}</td>
            <td>{{ serie.channel }}</td>
            <td>{{ serie.seasons }}</td>
          </tr>
        </tbody>
      </table>

      <div class="mt-3 font-weight-bold">
         Average seasons: {{ averageSeasons }}
      </div>
    </div>

    <!-- Columna derecha: detalle de la serie -->
    <div class="col-md-4">
      <h1 class="mb-4 text-white">...</h1>
      <div class="card" *ngIf="selectedSerie">
        <img [src]="selectedSerie.poster" class="card-img-top" [alt]="selectedSerie.name">
        <div class="card-body">
          <h5 class="card-title">{{ selectedSerie.name }}</h5>
          <p class="card-text">{{ selectedSerie.description }}</p>
          <a [href]="selectedSerie.webpage" target="_blank" class="btn btn-primary">Watch Series</a>
        </div>
      </div>
    </div>
  </div>
</div>
